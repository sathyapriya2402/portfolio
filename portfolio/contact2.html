    <section id="contact" aria-label="Contact me">
      <h2>Contact Me</h2>
      <form action="mailto:your.email@example.com" method="POST" enctype="text/plain" aria-describedby="contact-instruction">
        <p id="contact-instruction" style="font-size:0.9rem; color:#720026; margin-bottom:1rem;">
          Use this form to send me a message. Your email client will open upon submission.
        </p>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send</button>
      </form>
